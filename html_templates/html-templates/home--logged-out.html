<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="logged-out">
      <div class="wrapper">
        <nav>
          <a href="#">
            <div class="logo">Feel Right</div>
          </a>
          <form>
            <input name="username" type="text" placeholder="Username" autocomplete="off" />
            <input class="password" name="password" type="password" placeholder="Password" />
            <button class="btn green">Sign In</button>
          </form>
        </nav>

        <!-- End of DESKTOP Nav -->
      </div>
    </header>

    <!-- End of HEADER -->

    <div class="hero-section">
      <div class="wrapper">
        <div class="left hero">
          <h1 class="left-header">Track & Predict<br />Your <u>Comfort Levels</u></h1>
          <p class="left-text">How <b>cold</b> or <b>warm</b> you feel when going out? <br /><br />How <b>heavy</b> your clothing should be? <br /><br />Track your comfort and we will <b>predict</b> it!</p>
        </div>
        <div class="right sign-up">
          <form>
            <div class="form-header">
              <h3 class="sign-up--header">Sign Up</h3>
            </div>
            <div class="form-wrapper">
              <div class="form-group">
                <label for="username-register">
                  <small>Username</small>
                </label>
                <input id="username-register" name="username" type="text" placeholder="Pick a username" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="email-register">
                  <small>Email</small>
                </label>
                <input id="email-register" name="email" type="text" placeholder="you@example.com" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="password-register">
                  <small>Password</small>
                </label>
                <input id="password-register" name="password" type="password" placeholder="Create a password" />
              </div>
              <button class="btn green" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- End of HERO -->

    <footer>
      <ul>
        <li><a href="#">Home</a>&nbsp;|&nbsp;</li>
        <li><a href="#">About Us</a>&nbsp;|&nbsp;</li>
        <li><a href="#">Terms</a></li>
      </ul>
    </footer>
  </body>
</html>
